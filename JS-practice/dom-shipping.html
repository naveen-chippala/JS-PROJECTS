<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-cart</title>
</head>
<body>
    <p>Amazon shipping calculate</p>
    <p>order under $40=+$ 10 shipping cost</p>
    <p>order above $40 free shipping</p>
    <input type="number" alt="price" placeholder="Enter the price of your order"
    class="js-input"/>
    <button onclick="
    calTotal();
    ">calculate</button>
    <p class="js-calShipping"></p>
    <script>
            function calTotal(){
            const inputAmount=document.querySelector(".js-input").value;
             let amount=eval(inputAmount);
            if(amount<=40){
                amount+=10;
                document.querySelector(".js-calShipping").innerHTML=`$ ${amount}`;
            }
            else{
                
                document.querySelector(".js-calShipping").innerHTML=`$ ${amount}`;
            }
            }
    </script>
</body>
</html>
