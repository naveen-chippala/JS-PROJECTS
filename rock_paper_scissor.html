<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock-paper-scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button
      onclick="
      playGame('rock');
    "
    >
      Rock
    </button>

    <button
      onclick="
      playGame('paper');
    "
    >
      Paper
    </button>

    <button
      onclick="
      playGame('scissors');
    "
    >
      Scissors
    </button>
    <button
      onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');
    "
    >
      Reset
    </button>

    <script>
      //score updating
      const score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losses: 0,
        ties: 0,
      };
      /*
      if(score=== null){
        score = { wins: 0, losses: 0, ties: 0 };
      } we can use default operator instead of this*/
      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = "";

        if (playerMove === "scissors") {
          if (computerMove === "rock") {
            result = "lose";
          } else if (computerMove === "paper") {
            result = "win";
          } else if (computerMove === "scissors") {
            result = "tie";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "win";
          } else if (computerMove === "paper") {
            result = "tie";
          } else if (computerMove === "scissors") {
            result = "lose";
          }
        } else if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "tie";
          } else if (computerMove === "paper") {
            result = "lose";
          } else if (computerMove === "scissors") {
            result = "win";
          }
        }
        if (result === "win") {
          score.wins += 1;
        } else if (result === "lose") {
          score.losses += 1;
        } else if (result === "tie") {
          score.ties += 1;
        }
        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
        wins: ${score.wins} ,Losses: ${score.losses} Ties:${score.ties}`);
        localStorage.setItem("score", JSON.stringify(score));
      }
      //console.log(localStorage.removeItem("score"));//to remove using key val
      //console.log();//always use string inside
      // console.log(localStorage.key(1));//Returns the name of the nth key in the storage
      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = "";

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissors";
        }

        return computerMove;
      }
    </script>
  </body>
</html>
